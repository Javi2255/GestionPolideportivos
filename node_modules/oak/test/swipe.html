<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title></title>
  <link href="/css/screen.css" media="screen" rel="stylesheet" type="text/css" />
  <style type="text/css">
    #test {
      background-color:#00FFFF;
      height: 300px;
      width: 300px;
    }
    #test-two {
      background-color:#FF0000;
      height: 300px;
      width: 300px;
    }
  </style>
</head>
<body>
  <div id="test" class="old-class box red">
  </div>
  <div id="test-two" class="old-class box red">
  </div>
  <script src="/js/oak.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/data.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/event.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/support.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/swipe.js" type="text/javascript" charset="utf-8"></script>
  <script>
    var tStrap = oak.strap(document.getElementById("test"), document.getElementById("test-two"));
    tStrap.swipeOn({minDist: 20});
    tStrap.on("swipeDown", function () {
      alert("swiped down!");
    });
    tStrap.on("swipeLeft", function () {
      alert("swiped left!");
    });
    tStrap.on("swipeUp", function () {
      alert("swiped up!");
    });
    tStrap.on("swipeRight", function () {
      alert("swiped right!");
    });
  </script>
</body>
</html>
